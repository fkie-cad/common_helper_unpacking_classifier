language: python

jobs:
  include:
    - os: linux
      dist: xenial
      python: "3.5"
    - os: linux
      dist: bionic
      python: "3.6"
    - os: linux
      dist: bionic
      python: "3.7"
    - os: linux
      dist: focal
      python: "3.8"
    - os: linux
      dist: focal
      python: "3.9"
# command to install dependencies
install: 
  - "python setup.py -q install"
  - "pip install pytest-pep8 pytest-cov codecov"
# command to run tests
script: "pytest --cov-config .coveragerc --cov=./"
after_success:
- codecov
